<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 70%;
            border: 2px solid #84fab0;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-left: 5px;
            border: none;
            background-color: #84fab0;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8fd3f4;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }
        li {
            background: #f2f2f2;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li span {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìù My To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button onclick="addTask()">Add</button>

        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById("taskInput");
            const task = input.value.trim();

            if (task === "") {
                alert("Please enter a task!");
                return;
            }

            const li = document.createElement("li");
            li.innerHTML = `${task} <span onclick="this.parentElement.remove()">√ó</span>`;

            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }
    </script>

</body>
</html>
